{{ if not .Params.deprecated }}
<div
  class="flex justify-between bg-brand pull-out items-center rounded-none md:rounded-md px-4 md:px-8 py-4"
  x-data="lncPromoCodes()">
  {{/* We fetch the promo codes via an API. That may fail, but we want to show the signup banner in all cases. */}}
  <div
    class="text-white text-md md:text-lg font-regular tracking-normal w-3/4"
    style="min-height: 60px;">
    <span>
      For a limited time:&nbsp;
      <a
        :href="signupURL(true)"
        target="_blank"
        @click="$store.nav.analytics.handler.convertObject(document.body.dataset.objectid, 'DOCS: Promo Code')"
        class="font-semibold text-white underline"
        style="text-underline-offset: 2px;"
        >Create a SiteBay account and WordPress Site</a>
      <br>
      to try this guide for free.
    </span>
  </div>
  <div>
    <form :action="signupURL(false)" data-turbo="false">
      <input type="hidden" name="promo" :value="promoCode()" />
      <button
        @click="$store.nav.analytics.handler.convertObject(document.body.dataset.objectid, 'DOCS: Promo Code')"
        type="submit"
        formtarget="_blank"
        class="bg-transparent hover:bg-gray-800 text-white text-md font-semibold py-2 px-4 border border-white hover:border-gray-800 rounded">
        Sign Up
      </button>
    </form>
  </div>
</div>
{{ end }}
