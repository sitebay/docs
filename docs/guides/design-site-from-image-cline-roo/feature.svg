<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f7fa" rx="15" ry="15"/>
  
  <!-- Design Image Frame -->
  <rect x="100" y="100" width="250" height="300" fill="#ffffff" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <rect x="120" y="120" width="210" height="120" fill="#6c63ff" rx="3" ry="3"/>
  <rect x="120" y="260" width="100" height="30" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="120" y="310" width="210" height="60" fill="#f3f4f6" rx="3" ry="3"/>
  
  <!-- Arrow -->
  <path d="M380 250 L420 250" stroke="#333333" stroke-width="4" stroke-linecap="round"/>
  <path d="M410 240 L420 250 L410 260" stroke="#333333" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- AI Process Circle -->
  <circle cx="450" cy="250" r="40" fill="#4ade80" opacity="0.2"/>
  <text x="450" y="255" font-family="Arial" font-size="12" fill="#047857" text-anchor="middle">AI Process</text>
  
  <!-- Arrow -->
  <path d="M490 250 L530 250" stroke="#333333" stroke-width="4" stroke-linecap="round"/>
  <path d="M520 240 L530 250 L520 260" stroke="#333333" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Browser/Website Frame -->
  <rect x="550" y="100" width="250" height="300" fill="#ffffff" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <rect x="550" y="100" width="250" height="30" fill="#f3f4f6" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <circle cx="565" cy="115" r="5" fill="#fc8181"/>
  <circle cx="585" cy="115" r="5" fill="#fbd38d"/>
  <circle cx="605" cy="115" r="5" fill="#9ae6b4"/>
  <rect x="570" y="150" width="210" height="120" fill="#6c63ff" rx="3" ry="3"/>
  <rect x="570" y="290" width="100" height="30" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="570" y="340" width="210" height="30" fill="#f3f4f6" rx="3" ry="3"/>
  
  <!-- Code Snippets -->
  <rect x="400" y="320" width="100" height="80" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" rx="3" ry="3" transform="rotate(-10, 400, 320)"/>
  <rect x="410" y="330" width="80" height="5" fill="#6b7280" rx="1" ry="1" transform="rotate(-10, 400, 320)"/>
  <rect x="410" y="340" width="60" height="5" fill="#6b7280" rx="1" ry="1" transform="rotate(-10, 400, 320)"/>
  <rect x="410" y="350" width="70" height="5" fill="#6b7280" rx="1" ry="1" transform="rotate(-10, 400, 320)"/>
  <rect x="410" y="360" width="40" height="5" fill="#6b7280" rx="1" ry="1" transform="rotate(-10, 400, 320)"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Design Website from Image with AI</text>
  
  <!-- Labels -->
  <text x="225" y="430" font-family="Arial" font-size="16" fill="#4b5563" text-anchor="middle">Design Image</text>
  <text x="450" y="320" font-family="Arial" font-size="16" fill="#4b5563" text-anchor="middle">Cline/Roo + SiteBot</text>
  <text x="675" y="430" font-family="Arial" font-size="16" fill="#4b5563" text-anchor="middle">Live Website</text>
